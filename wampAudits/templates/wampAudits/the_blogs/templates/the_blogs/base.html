{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
    </style>
    <title>Blog World</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %} 
</head>
<body>
   <!--Static navbar-->
<nav class="navbar navbar-static-top "  >
    <div class="container-fluid p-4  bg-dark text-white">
        
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'the_blogs:index' %}">Blog World</a>
            <button type="button" class="btn btn-light"
             data-bs-toggle="collapse" data-bs-target="#navbar" 
             aria-expanded="false" aria-controls="navbar" style="border-radius: 50%; height: 25px; width: 25px;"></button>
        </div>

        <div id="navbar" class="collapse" >
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li class="nav-item"></li>Hello, {{ user.username }}.</li>
              <li class="nav-item"></li><a href="{% url 'users:logout' %}" class="nav-link">Log out?</a></li>
            {% else %}
              <li class="nav-item"></li><a href="{% url 'users:login' %}" class="nav-link">Log in</a></li>
              <li class="nav-item"></li><a href="{% url 'users:register' %}" class="nav-link">Register</a></li> 
            {% endif %}
        </ul>

        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="{% url 'the_blogs:topics'%}" class="nav-link">Topics</a></li>
        </ul>
        </div> <!--/navcollapse-->

    </div>

</nav>
<div class="container">
    <div class="page-header">
      {% block header %}{% endblock %}
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>
   
</div> <!-- /container -->
</body>
</html>
